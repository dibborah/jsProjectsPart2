<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counting Animation</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="counter-heading">
            <h1>Number counting animation</h1>
        </header>
        <div class="counters">
            <div class="counter-wrapper">
                <span class="counter-icon">👨‍👩‍👧‍👦</span>
                <div class="counter-info">
                    <h1 class="counter" data-count="100000">0</h1>
                    <p>Monthly Visitors</p>
                </div>
            </div>
            <div class="counter-wrapper">
                <span class="counter-icon">💼</span>
                <div class="counter-info">
                    <h1 class="counter" data-count="600">0</h1>
                    <p>Total Projects</p>
                </div>
            </div>
            <div class="counter-wrapper">
                <span class="counter-icon">👨‍👩‍👧</span>
                <div class="counter-info">
                    <h1 class="counter" data-count="90000">0</h1>
                    <p>Happy Clients</p>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
