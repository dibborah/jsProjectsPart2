<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll animation</title>
    <link rel="stylesheet" href="./style111.css" />
    <style>
        /* Color */
      .Blue {
        --clr: #4285f4;
      }

      .Red {
        --clr: #db4437;
      }

      .Yellow {
        --clr: #f4b400;
      }

      .Green {
        --clr: #0f9d58;
      }
      .box {
        background-color: var(--clr);
      }
    </style>
  </head>
  <body>
    <h1>Scroll to see animation</h1>
    <div class="box Blue">
      <h2>Content</h2>
    </div>
    <div class="box Red">
      <h2>Content</h2>
    </div>
    <div class="box Yellow">
      <h2>Content</h2>
    </div>
    <div class="box Green">
      <h2>Content</h2>
    </div>
  </body>
</html>
